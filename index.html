<!DOCTYPE html>
<html>
<head>
  <Title>Cookie Stand - Ivan Limongan</title>
  <link href='https://fonts.googleapis.com/css?family=Chonburi' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Teko:700,600,500' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway:700,600,500,400,300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styleguide.css">
</head>
<body>
  <header>
    <div id="logo"><a href="index.html">Dept. of Donut</a></div>
    <nav id="main-nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Sales</a>
      <a href="#">Info</a>
    </nav>
  </header>

  <div class="backimage">
    <h1 class="sh1"><span class="white">Dept. <span class="of">of</span> Donut</span></h1>
    <p class="sp"><span class="white">Ivan Limongan &mdash; Portland, OR</span></p>
  </div>

  <div id="container">

    <div id="dataDIV"></div>
    <h2>Donut Data</h2>
    <div class="tablecenter">
      <table id="tableSample"></table>
    </div>

    <div class="divForm">
      <h2>Generate New Store</h2>

      <form>
        <input type="text" id="storeLocation" name="store">
        <label for="storeLocation"><span class="labeltext">Store Location: </span><span class="redtext">*</span></label><br>


        <input type="text" id="minimumCustomer" name="min">
        <label for="minimumCustomer"><span class="labeltext">Mininum Customer: </span><span class="redtext">*</span></label><br>


        <input type="text" id="maximumCustomer" name="max">
        <label for="maximumCustomer"><span class="labeltext">Maximum Customer: </span><span class="redtext">*</span></label><br>


        <input type="text" id="averageSale" name="avg">
        <label for="averageSale"><span class="labeltext">Average Sale: </span><span class="redtext">*</span></label><br>

        <span class="redtext">* =<span class="small-text"> Required</span></span><br>
        <input type="button" value="Generate Location" onclick="evaluateForm(this.form)">
      </form>
    </div>

    <footer>
      <hr>
      <p>&mdash; Ivan Limongan - Code 201 Portland</p>
    </footer>
  </div>

  <script type="text/javascript" src="object.js"></script>

</body>
</html>
